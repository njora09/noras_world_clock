<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>World Clock</h1>
      </div>
      <select name="city" id="city">
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="new york">New York</option>
        <option value="bern">Bern</option>
      </select>
      <div class="clocks">
        <div>
          <h2>London</h2>
          <div class="date">7483</div>
        </div>

        <div class="time">4944 <small>AM</small></div>
      </div>
      <div class="clocks">
        <div>
          <h2>New York</h2>
          <div class="date">545</div>
        </div>
        <div class="time">454<small>AM</small></div>
      </div>
      <div class="clocks">
        <div>
          <h2>Bern</h2>
          <div class="date">43434</div>
        </div>
        <div class="time">324.343<small>AM</small></div>
      </div>
    </div>
    <footer>This project is made with ðŸ©µ by Nora Jeannine Aerni</footer>

    <script src="src/index.js"></script>
  </body>
</html>
